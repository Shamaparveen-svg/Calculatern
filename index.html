<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">    
    <title>Calculater</title>
    
</head>
<body>
      
   
    <div class="calculater">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operater change">AC</button>
            <button class="operater change">DEL</button>
            <button class="operater change">+/-</button>
            <button class="operater text">/</button>
            
         </div>   
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operater text">*</button>
           
         </div>   
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operater text" >-</button>
            
         </div>   
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operater text">+</button>
            
         </div>   
        <div>
            <button>%</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn " >=</button>
            
         </div>   
       
    </div>
    <script src="style.js"></script>
</body>
</html>
